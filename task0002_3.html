<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>轮播图</title>
<link rel="stylesheet" href="css/common.css">
<style>
.slider {
	position: relative;
	width: 400px;
	height: 220px;
	margin: 10px auto;
	border: 2px solid purple;
	overflow: hidden;
}
.slider-imgs img {
	display: none;
	width: 400px;
	height: 220px;
}
.slider-dots {
	position: absolute;
	right: 15px;
	bottom: 10px;
}
.dot {
	float: left;
	margin-right: 8px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: #59AB69;
}
.active {
	background: #fff;
}
</style>
</head>
<body>
<div class="slider" id="slider">
	<div class="slider-imgs clearfix" id="slider-imgs">
		<img src="img/1.jpg" alt="">
		<img src="img/2.jpg" alt="">
		<img src="img/3.jpg" alt="">
		<img src="img/4.jpg" alt="">
	</div>
	<ul class="slider-dots clearfix" id="slider-dots">
		<li class="dot"></li>
		<li class="dot"></li>
		<li class="dot"></li>
		<li class="dot"></li>
	</ul>
</div>
<script src="js/util.js"></script>
<script src="js/task0002_3.js"></script>
</body>
</html>
